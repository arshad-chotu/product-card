<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product-card</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="product-card">
        <img src="https://cdn.pixabay.com/photo/2020/09/23/20/27/headphones-5596987_1280.jpg" alt="product image" class="product-image">
        <div class="product-info">
            <div class="product-title">Headphones</div>
            <p class="product-price">$99.99</p>
            <p class="product-description">Sony headphones over the head, great build quality and dolby atmos sounded.</p>
            <button class="btn-add-to-cart">
                 Add to cart
            </button>
        </div>
        <div class="discount-tag">20% Off</div>
    </div>
  </body>
</html>
